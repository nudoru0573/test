<!DOCTYPE html>
<html lang="ja">
<head>
    <title>１セメスタ用 出席確認 ‼非公式‼</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #000;
            margin: 20px;
            text-align: left; /* 左寄せ */
        }
        h1 {
            color: #4169e1;
            text-decoration: underline;
            text-align: left; /* 左寄せ */
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: left; /* 左寄せ */
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #222;
            transition: color 0.3s ease;
            display: block;
            padding: 5px 0;
            text-align: left; /* 左寄せ */
        }
        a:hover {
            color: #555;
        }
        .box5 {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            margin: 10px auto;
            text-align: left; /* 左寄せ */
        }
        hr {
            border: 1px solid #000;
            margin: 20px 0;
        }
        @media screen and (max-width: 600px) {
            body {
                font-size: 16px;
                max-width: 95%;
            }
            h1 {
                font-size: 22px;
            }
            h2 {
                font-size: 18px;
            }
            .box5 {
                width: 100%;
            }
            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>１セメスタ用 出席確認 ‼非公式‼</h1>
    <hr>

    <h1>月曜日</h1>
    <div class="box5">
        <a href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/5204">英語理解１ gクラス(5204)</a>
        <a href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/7202">数学基礎 bcクラス(7202)</a>
    </div>
    <hr>
</body>
</html>
